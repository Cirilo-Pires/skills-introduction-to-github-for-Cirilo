<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha Página Simples</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 1rem;
        }
        section {
            padding: 2rem;
        }
        footer {
            background-color: #333;
            color: white;
            padding: 1rem;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Bem-vindo à Burn to Create</h1>
    </header>
    <section>
        <p>Esta é uma página dedicada a postar meus jobs de automação!</p>
        <a href="https://github.com" target="_blank">Saiba mais</a>
    </section>
    <footer>
        <p>&copy; 2025 Burn to Create</p>
    </footer>
</body>
</html>
